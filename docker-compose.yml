# docker-compose.yml
version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: musicroom
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Caching Service
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672" # Port for services to communicate
      - "15672:15672" # Port for the web management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices
  room-service:
    build: ./services/room-service
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/musicroom
    depends_on:
      - postgres
      - redis
      - rabbitmq
  
  file-service:
    build: ./services/file-service
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/musicroom
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    volumes:
      - ./uploads:/app/uploads
    depends_on:
            postgres:
                    condition: service_started
            rabbitmq:
                    condition: service_healthy
  
  sync-service:
    build: ./services/sync-service
    ports:
      - "3003:3003"
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    depends_on:
      - redis
      - rabbitmq

  api-gateway:
    build: ./services/api-gateway
    ports:
      - "3000:3000"
    environment:
      - ROOM_SERVICE_URL=http://room-service:3001
      - FILE_SERVICE_URL=http://file-service:3002
      - SYNC_SERVICE_URL=http://sync-service:3003
    depends_on:
      - room-service
      - file-service
      - sync-service 

  frontend:
    build:
      context: ./services/frontend
    ports:
      - "8080:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
    depends_on:
      - api-gateway

volumes:
  postgres_data:
